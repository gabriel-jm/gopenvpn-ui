<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/styles.css">
  <title>OpenVPN 3 UI Client</title>
</head>
<body>
  <h1>OpenVPN 3 UI Client</h1>

  <h3>Connections</h3>

  <ul>
    {{range .Connections}}
    <li>{{.Address}}@{{.Username}}</li>
    {{end}}
  </ul>

  {{if .EmptyConnections}}
  <p>No connections</p>
  {{end}}
</body>
</html>
